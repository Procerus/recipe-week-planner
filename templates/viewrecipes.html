{% extends "layout.html" %}

{% block title %}
    Main Menu
{% endblock %}

{% block main %}


<script>
        $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
</script>



<br>
<div>
  <form class="form-inline" method="post" action="/viewrecipe" id = "viewrecipe">
          <div class="form-group">
              <select id = "ingredients" name = "ingredients" class="js-example-basic-multiple" multiple="multiple">
                  {% for n in ingredients %}
                      <option value="{{ n[1] }}">{{n[0]}}</option>
                  {% endfor %}
              </select>
              <input type='submit'>
          </div>
      </form></div>
<br>

<h1 align="center">Recipes</h1>



    <iframe style="border: 0; width:100%; height: 1000px; overflow: auto;"  src='{{ url_for("streamrecipes") }}'></iframe>


{% endblock %}
