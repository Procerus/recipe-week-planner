<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            /* Custom style to prevent carousel from being distorted 
               if for some reason image doesn't load */
            .carousel-item{
                min-height: 280px;
            }
            </style>
        <script>
            $('.carousel').carousel({
                interval: 8000
            })
        </script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <title>Recipes: {% block title %}{% endblock %}</title>
        {% block header %}{% endblock %}
    </head>

    <body>
        <div class="navbar">
            <div class="hamburger" id="hamburger">
                &#9776; <!-- Hamburger icon -->
            </div>
            <div class="title">
                Meal Planner
            </div>
        </div>
        <div class="nav-links" id="nav-links">
            
            <div class="closebtn" id="closebtn">
                &larr; <!-- Left arrow icon -->
            </div>
            <a class="button" href="{{url_for('addrecipe')}}">Add Recipes</a>
            <a class="button" href="{{url_for('viewrecipes')}}">View Recipes</a>
            <a class="button" href="{{url_for('weekplan',week=week,year=year)}}">View Weekplan for the Current Week</a>

        </div>
    
        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <div class="container">
            <div class="p-5 my-4 bg-light rounded-3">
            {% block main %}{% endblock %}
                </div>
                </div>


    </body>

    <script src="/static/script.js"></script>
</html>
