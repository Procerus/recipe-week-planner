{% extends "layout.html" %}

{% block title %}
    Main Menu
{% endblock %}

{% block main %}


<script>
        $(document).ready(function() {
        $('.js-example-basic-multiple').select2();
    });
</script>
<div>
<form class="form-inline" method="post" action="/recipelist" id = "recipelist">
        <div class="form-group">
            <select id = "ingredients" name = "ingredients" class="js-example-basic-multiple" multiple="multiple">
                {% for n in ingredients %}
                    <option value="{{ n[1] }}">{{n[0]}}</option>
                {% endfor %}
            </select>
            <input type='submit'>
        </div>
    </form></div>
<br>
<div>
    <form class="form-inline" method="post" action="/recipelistcontains" id = "recipelist">
        <div class="form-group">
            <select id = "ingredients" name = "ingredients" class="js-example-basic-multiple" multiple="multiple">
                {% for n in ingredients %}
                    <option value="{{ n[1] }}">{{n[0]}}</option>
                {% endfor %}
            </select>
            <input type='submit'>
        </div>
    </form></div>
<br>

<h1 align="center">Recipes</h1>



<form action="/recipesteps" method="post" id = "recipeid">
    <div class="form-group">
        <input type="number" step = "1" id = "recipeid" name = "recipeid">
    </div>
    <button class="btn btn-default" type="submit">get recipe</button>
</form>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="data:image/png;base64,{{ image }}" alt="First slide">
    </div>
    {% for n in steps %}
    <div class="carousel-item">
      <img class="d-block w-100" src="data:image/png;base64,{{n[1]}}" alt="Second slide">
      <div class="carousel-caption d-none d-md-block">
        <p id="labels">{{n[0]}}</p>
    </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
